<!-- TODO: Make this dynamic if showing featured products -->
<h2>{{isShowingFeaturedProducts ? 'Featured Products' : 'Search Results'}}</h2>

<!-- Iterate over all products in search results -->
<div ng-repeat="p in products" style="margin: 15px">

  <div class="left" style="height: 180px">
    <img src="{{p.image}}" alt="{{p.description}}" style="width: 180px; height: 180px"/>
  </div>

  <div class="right" style="height: 180px">
    <table>
      <tr>
        <td>Description:</td>
        <td>{{p.description}}</td>
      </tr>

      <tr>
        <td>Price:</td>
        <td>{{p.price}}</td>
      </tr>

      <tr>
        <td>SKU:</td>
        <td>{{p.code}}</td>
      </tr>
    </table>

    <div ng-hide="isInCart(p)" >
      <button type="button" ng-click="addToCart(p)">+ ADD TO CART</button>
    </div>

    <div ng-hide="!isInCart(p)" >
      <i class="fa fa-shopping-cart" style="font-size:18px;"></i>
      <span>Product already in cart</span>
    </div>
  </div>
</div>
